<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Boussole WebApp</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 1em;
  }
  #azimut {
    font-size: 5em;
    margin: 0.2em 0;
  }
  label {
    font-weight: bold;
  }
  input[type=number] {
    width: 60px;
    font-size: 1.2em;
    text-align: center;
  }
</style>
</head>
<body>
<h1>Boussole iPhone → SQL Free</h1>

<label for="offset">Correction (°) :</label>
<input id="offset" type="number" value="0" step="1" min="-360" max="360" />

<p>Azimut corrigé :</p>
<div id="azimut">--°</div>

<script>
  let offsetInput = document.getElementById('offset');
  let azimutDiv = document.getElementById('azimut');
  let offset = 0;

  offsetInput.addEventListener('input', () => {
    offset = parseInt(offsetInput.value) || 0;
  });

  window.addEventListener('deviceorientation', function(event) {
    let alpha = event.alpha; // valeur brute de l'azimut en degrés

    if (alpha !== null) {
      // Calcul azimut corrigé (sens horaire)
      let azimutCorrige = Math.round(((-alpha + 360 + offset) % 360));
      azimutDiv.textContent = azimutCorrige + "°";
    } else {
      azimutDiv.textContent = "N/A";
    }
  });
</script>

</body>
</html>
